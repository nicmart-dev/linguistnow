name: Build and Push Docker Images

on:
  # Trigger after Release workflow completes (ensures correct version)
  workflow_run:
    workflows: ["Release"]
    types: [completed]
    branches: [main]
  # Also trigger on version tags directly
  push:
    tags: ["v*.*.*"]
  # PR builds for testing (not pushed)
  pull_request:
    branches: ["main"]
  # Manual trigger for emergencies
  workflow_dispatch:
    inputs:
      vite_api_url:
        description: "Backend API URL for frontend build"
        required: false
      vite_base_url:
        description: "Frontend base URL for OAuth redirects"
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEFAULT_API_URL: "http://localhost:5000"
  DEFAULT_BASE_URL: "http://localhost:3000"

jobs:
  # Check if we should build
  check:
    runs-on: ubuntu-latest
    # Skip if release workflow failed
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should_build: ${{ steps.decide.outputs.should_build }}
      build_ref: ${{ steps.decide.outputs.build_ref }}
      is_release: ${{ steps.decide.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release info
        id: release_info
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          if [[ -n "$LATEST_TAG" ]]; then
            # Get the timestamp of the tag
            TAG_TIMESTAMP=$(git log -1 --format=%ct "$LATEST_TAG" 2>/dev/null || echo "0")
            NOW=$(date +%s)
            TAG_AGE=$((NOW - TAG_TIMESTAMP))
            echo "tag_age=$TAG_AGE" >> $GITHUB_OUTPUT
            echo "Latest tag: $LATEST_TAG (age: ${TAG_AGE}s)"
          else
            echo "tag_age=999999" >> $GITHUB_OUTPUT
            echo "No tags found"
          fi

      - name: Check changed files
        id: changed_files
        if: github.event_name == 'workflow_run'
        run: |
          # Get the commit from the workflow run
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          
          # Get changed files in the commit
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "$COMMIT_SHA" 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any Docker-relevant files changed
          DOCKER_RELEVANT=false
          while IFS= read -r file; do
            case "$file" in
              server/*|client/*|shared/*|package.json|pnpm-lock.yaml|*Dockerfile*|docker-compose*)
                # Skip test files
                if [[ ! "$file" =~ \.(test|spec)\.(ts|tsx)$ ]]; then
                  DOCKER_RELEVANT=true
                  echo "Docker-relevant: $file"
                fi
                ;;
            esac
          done <<< "$CHANGED_FILES"
          
          echo "docker_relevant=$DOCKER_RELEVANT" >> $GITHUB_OUTPUT

      - name: Decide whether to build
        id: decide
        run: |
          EVENT="${{ github.event_name }}"
          LATEST_TAG="${{ steps.release_info.outputs.latest_tag }}"
          TAG_AGE="${{ steps.release_info.outputs.tag_age }}"
          DOCKER_RELEVANT="${{ steps.changed_files.outputs.docker_relevant }}"
          
          echo "Event: $EVENT"
          echo "Latest tag: $LATEST_TAG"
          echo "Tag age: $TAG_AGE seconds"
          echo "Docker relevant: $DOCKER_RELEVANT"
          
          if [[ "$EVENT" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Direct tag push - always build
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "build_ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Decision: Build from tag push"
            
          elif [[ "$EVENT" == "workflow_dispatch" ]]; then
            # Manual trigger - always build from main
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "build_ref=refs/heads/main" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Decision: Build from manual trigger"
            
          elif [[ "$EVENT" == "pull_request" ]]; then
            # PR - always build for testing
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "build_ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Decision: Build for PR"
            
          elif [[ "$EVENT" == "workflow_run" ]]; then
            # After release workflow completed
            
            # Check if a new release was just created (tag < 5 minutes old)
            if [[ -n "$LATEST_TAG" && "$TAG_AGE" -lt 300 ]]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "build_ref=refs/tags/$LATEST_TAG" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
              echo "Decision: Build from new release tag $LATEST_TAG"
              
            elif [[ "$DOCKER_RELEVANT" == "true" ]]; then
              # No new release, but Docker-relevant files changed
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "build_ref=refs/heads/main" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
              echo "Decision: Build from main (Docker files changed, no release)"
              
            else
              # No release, no Docker changes
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "build_ref=" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
              echo "Decision: Skip (no release, no Docker-relevant changes)"
            fi
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "build_ref=" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Decision: Skip (unknown event)"
          fi

      - name: Log decision
        run: |
          echo "## ðŸ” Docker Build Decision" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Event | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Should Build | ${{ steps.decide.outputs.should_build }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Ref | ${{ steps.decide.outputs.build_ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Is Release | ${{ steps.decide.outputs.is_release }} |" >> $GITHUB_STEP_SUMMARY

  build-and-push:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.build_ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================================================================
      # BACKEND
      # =========================================================================
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ needs.check.outputs.is_release == 'true' }}
            type=raw,value=main,enable=${{ needs.check.outputs.is_release != 'true' && github.event_name != 'pull_request' }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ needs.check.outputs.build_ref }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            BUILD_SHA=${{ github.sha }}

      # =========================================================================
      # FRONTEND
      # =========================================================================
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ needs.check.outputs.is_release == 'true' }}
            type=raw,value=main,enable=${{ needs.check.outputs.is_release != 'true' && github.event_name != 'pull_request' }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ github.event.inputs.vite_api_url || secrets.VITE_API_URL || env.DEFAULT_API_URL }}
            VITE_BASE_URL=${{ github.event.inputs.vite_base_url || secrets.VITE_BASE_URL || env.DEFAULT_BASE_URL }}
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID || '' }}

      # =========================================================================
      # Summary
      # =========================================================================
      - name: Generate Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.check.outputs.is_release }}" == "true" ]]; then
            echo "ðŸ“¦ **Release Build**: ${{ needs.check.outputs.build_ref }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ **Development Build**: main branch" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
