name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Skip release for commits made by semantic-release
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Release Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "## ðŸš€ Release v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A new version has been released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What's Next" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images will be built automatically (triggered by the version tag)" >> $GITHUB_STEP_SUMMARY
          echo "- See [docker-publish workflow](https://github.com/${{ github.repository }}/actions/workflows/docker-publish.yml) for build status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Details" >> $GITHUB_STEP_SUMMARY
          echo "See the [release notes](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.semantic.outputs.new_release_version }}) for details." >> $GITHUB_STEP_SUMMARY

      - name: No Release Summary
        if: steps.semantic.outputs.new_release_published != 'true'
        run: |
          echo "## â„¹ï¸ No Release Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No releasable commits found since last release." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commits that trigger releases:" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat:\` â†’ minor version bump" >> $GITHUB_STEP_SUMMARY
          echo "- \`fix:\` â†’ patch version bump" >> $GITHUB_STEP_SUMMARY
          echo "- \`perf:\` â†’ patch version bump" >> $GITHUB_STEP_SUMMARY
          echo "- \`BREAKING CHANGE:\` â†’ major version bump" >> $GITHUB_STEP_SUMMARY
