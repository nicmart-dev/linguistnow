version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: linguistnow-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      # Application Port
      - PORT=5000
      # External Integrations (Set these in your .env file)
      - AIRTABLE_BASE_ID=${AIRTABLE_BASE_ID}
      - AIRTABLE_PERSONAL_ACCESS_TOKEN=${AIRTABLE_PERSONAL_ACCESS_TOKEN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - linguistnow-net

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Default API URL used during the build process
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
    container_name: linguistnow-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      # Runtime Configuration: Overwrites the API URL when the container starts
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - linguistnow-net

  n8n:
    image: n8nio/n8n:latest
    container_name: linguistnow-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # n8n Configuration
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Vancouver}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - linguistnow-net

networks:
  linguistnow-net:
    driver: bridge

volumes:
  n8n_data:
