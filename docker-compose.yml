version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: linguistnow-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      # Application Port
      - PORT=5000
      # External Integrations (Set these in your .env file)
      - AIRTABLE_PERSONAL_ACCESS_TOKEN=${AIRTABLE_PERSONAL_ACCESS_TOKEN}
      - AIRTABLE_BASE_ID=${AIRTABLE_BASE_ID}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - N8N_BASE_URL=${N8N_BASE_URL:-http://localhost:5678}
      - N8N_WEBHOOK_PATH=${N8N_WEBHOOK_PATH:-/webhook/calendar-check}
    networks:
      - linguistnow-net

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Vite environment variables (replaced at build time)
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
        - VITE_BASE_URL=${VITE_BASE_URL:-http://localhost:3000}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: linguistnow-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - linguistnow-net

  n8n:
    image: n8nio/n8n:latest
    container_name: linguistnow-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # n8n Configuration
      # Use N8N_BASE_URL for webhook URL (n8n expects base URL with trailing slash)
      - WEBHOOK_URL=${N8N_BASE_URL:-http://localhost:5678}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Vancouver}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - linguistnow-net

networks:
  linguistnow-net:
    driver: bridge

volumes:
  n8n_data:
